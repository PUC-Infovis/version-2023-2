<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>    
    <title>One Direction Spotify Chart History</title>
</head>

<body>
    <div class="container">
        <h1 id="title">One Direction Spotify Chart History</h1>
        <h2>One Direction Albums And Streams</h2>
        <div class="filter-container">
            <h4>Selecciona Un Album Para Filtrar</h4>
        </div>
        <div class="album-container">
            <div id="upAllNight-Album">
                <h5>Up All Night</h5>
                <img src="albums/Up All Night.jpg" alt="Up All Night" id="upAllNight" class="album">
            </div>
            <div id="takeMeHome-Album">
                <h5>Take Me Home</h5>
                <img src="albums/Take Me Home.png" alt="Take Me Home" id="takeMeHome" class="album">
            </div>
            <div id="midnightMemories-Album">
                <h5>Midnight Memories</h5>
                <img src="albums/Midnight Memories.png" alt="Midnight Memories" id="midnightMemories" class="album">
            </div>
            <div id="FOUR-Album">
                <h5>FOUR</h5>
                <img src="albums/FOUR.png" alt="Four" id="four" class="album">
            </div>
            <div id="madeInTheAM-Album">
                <h5>Made in the A.M.</h5>
                <img src="albums/Made In The A.M.jpg" alt="Made in the A.M." id="madeInTheAM" class="album">
            </div>
        </div>
        <button id="reset">Resetear Filtro</button>
        <div id="vis-1">
        </div>
        <h5>Clickea en una de las barras para actualizar el mapa</h5>
        <h2 style="margin-top: 70px;">One Direction Top Charts</h2>
        <div id="vis-2">
        </div>
    </div>

    <div id="spotify-container">
        <button onclick="toggleMinimize()" id="minimize-button" style="top: 152px;">Minimizar ðŸŽµ</button>
        <iframe style="border-radius:12px; position: fixed; display: block; right: 0px;" id="spotify-iframe" src="https://open.spotify.com/embed/artist/4AK6F7OLvEQ5QYCBNiQWHq?utm_source=generator&theme=0" width="30%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <script src="vis2.js"></script>
    <script src="vis1.js"></script>
    <script>
        function toggleMinimize() {
            var iframe = document.getElementById('spotify-iframe');
            var button = document.getElementById('minimize-button');

            // Cambiar la altura del iframe entre 152px (maximizado) y 30px (minimizado)
            iframe.style.display = (iframe.style.display === 'block') ? 'none' : 'block';
            
            // Cambiar el texto del botÃ³n
            button.textContent = (iframe.style.display === 'none') ? 'Maximizar ðŸŽµ' : 'Minimizar ðŸŽµ';
            button.style.top = (button.style.top === '152px') ? '0px' : '152px';
        }
    </script>
</body>

</html>
